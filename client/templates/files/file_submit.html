<template name="fileSubmit">

  <div class="row">
      <div class="col-md-12">
          <input type="text" value="" name="txtFileName" id="txtFileName" placeholder="กรอกชื่อเอกสาร" >
          <input type="file" id ="fileupload" name = "fileupload">
          <button type="button"  name="btnUpload" id="btnUpload">Upload file</button>

      </div>
    </div>

  {{#each files}}
    {{> filesList}}
  {{/each}}
</template>
