<template name="userRegister">

  <form class="form-horizontal">
  <fieldset>

  <!-- Form Name -->
  <legend>สมัครสมาชิก</legend>

  <!-- Text input-->
  <div class="form-group {{errorClass 'emails'}}">
    <label class="col-md-4 control-label" for="emails">E-Mail</label>
    <div class="col-md-4">
    <input id="emails" name="emails" type="email" placeholder="E-Mail" class="form-control input-md" required="">
    <span class="help-block">{{errorMessage 'emails'}}</span>
    </div>
  </div>
  <!-- Password input-->
  <div class="form-group {{errorClass 'password1'}}">
    <label class="col-md-4 control-label" for="password1">รหัสผ่าน</label>
    <div class="col-md-4">
      <input id="password1" name="password1" type="password" placeholder="รหัสผ่าน" class="form-control input-md" required="">
      <span class="help-block">{{errorMessage 'password1'}}</span>
    </div>
  </div>

  <div class="form-group {{errorClass 'password2'}}">
    <label class="col-md-4 control-label" for="password2">ยืนยันรหัสผ่าน</label>
    <div class="col-md-4">
      <input id="password2" name="password2" type="password" placeholder="ยืนยันรหัสผ่าน" class="form-control input-md" required="">
      <span class="help-block">{{errorMessage 'password2'}}</span>
    </div>
  </div>



  <!-- Text input-->
  <div class="form-group {{errorClass 'name'}}">
    <label class="col-md-4 control-label" for="name">ชื่อ-สกุล</label>
    <div class="col-md-4">
    <input id="name" name="name" type="text" placeholder="ชื่อ-สกุล" class="form-control input-md" required="">
    <span class="help-block">{{errorMessage 'name'}}</span>
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group {{errorClass 'tel'}}">
    <label class="col-md-4 control-label" for="tel">เบอร์โทรศัพท์</label>
    <div class="col-md-4">
    <input id="tel" name="tel" type="tel" placeholder="โทรศัพท์" class="form-control input-md" required="">
    <span class="help-block">{{errorMessage 'tel'}}</span>
    </div>
  </div>


  <!-- Textarea -->
  <div class="form-group {{errorClass 'address'}} ">
    <label class="col-md-4 control-label" for="address">ที่อยู่</label>
    <div class="col-md-4">
      <textarea class="form-control" id="address" name="address" placeholder="ที่อยู่"></textarea>
        <span class="help-block">{{errorMessage 'address'}}</span>
    </div>
  </div>

  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="regis"></label>
    <div class="col-md-4">
      <!--<input type="submit" value="สมัครสมาชิก" class="btn btn-primary"/> -->
       <button id="regis" name="regis" class="btn btn-success">สมัครสมาชิก</button>
    </div>
  </div>

  </fieldset>
  </form>



</template>
