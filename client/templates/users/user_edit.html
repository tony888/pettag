<template name="userEdit">

  <form class="main form page">
    {{user}}
    <!--    <input name="addr" id="addr" type="text" value="dfgdfgdf" placeholder="ที่อยู่" class="form-control"/>-->

    <div class="form-group ">

        <label class="control-label" for="name"> ชื่อ </label>
      <div class="controls">

          <input type="text" name="name" id="name" value="{{profile.name}}"  class="form-control"  />


      </div>
    </div>
    <div class="form-group ">

        <label class="control-label" for="tel"> เบอร์โทรศัพท์ </label>
      <div class="controls">

          <input type="text" name="tel" id="tel" value="{{profile.tel}}"  class="form-control"  />


      </div>
    </div>

    <div class="form-group ">

        <label class="control-label" for="email"> email </label>
      <div class="controls">

          <input type="text" name="email" id="email" value="{{profile.addr}}"  class="form-control"  />


      </div>
    </div>
    <div class="form-group ">

        <label class="control-label" for="addr"> ที่อยู่ </label>
      <div class="controls">
          <textarea row="3" name="addr" id="addr"  class="form-control" >{{profile.address}}</textarea>


      </div>
    </div>

      <input type="submit" class="btn btn-primary" />
  </form>
</template>
