<template name="petThumbnails">

  <div class="row">
    <div class="col-md-12">

       <div class="image-info">


          <div >
            {{#if ownsFile}}
              <a class="delete-image">
                <i class="fa fa-trash fa-2x"></i>ลบรูปภาพ
              </a>
            {{/if}}
            <a href="{{url}}" target="_blank" class="thumbnail">
              <img src="{{url}}" /> {{_id}}
            </a>
          </div>



      </div>

    </div>
  </div>
</template>
