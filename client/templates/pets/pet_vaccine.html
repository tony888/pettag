<template name="petVaccine">
  <div class="box-header with-border">
    <h3 class="box-title">เพิ่มข้อมูลวัคซีน</h3>
  </div>


  <form class="form-horizontal">
    <div class="box-body">

      <input name="tagNo" id="tagNo" type="hidden" value="{{no}}" />


      <div class="form-group {{errorClass 'vaccine'}}">

          <label class="col-sm-2 control-label" for="vaccine"> ชื่อวัคซีน </label>
        <div class="col-sm-6">
            <input name="vaccine" id="vaccine" type="text" value="" placeholder="ชื่อวัคซีน" class="form-control"/>
            <span class="help-block">{{errorMessage 'name'}}</span>
        </div>
      </div>

        <div class="form-group {{errorClass 'vaccineDate'}}">

            <label class="col-sm-2 control-label" for="vaccineDate"> วันรับวัคซีน </label>
          <div class="col-sm-6">

              <input type="text" name="vaccineDate" id="vaccineDate" placeholder="ระบุวันรับวัคซีน dd-mm-yyyy" class="form-control" />
              <span class="help-block">{{errorMessage 'vaccineDate'}}</span>
          </div>
        </div>


        <div class="box-footer col-sm-offset-2 col-sm-6">

          <input type="submit" value="บันทึกข้อมูลวัคซีน" class="btn btn-primary"/>
          <a href="{{pathFor 'petVaccineList'}}" class="btn btn-default">รายการวัคซีน</a>


        </div>

      </div>
  </form>



</template>
