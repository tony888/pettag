<template name="petEditVaccine">

  <form class="main form page">
    <h3>แก้ไขข้อมูล vaccine</h3>

      <input name="tagNo" id="tagNo" type="hidden" value="{{tagno}}" />
      <input name="vacId" id="vacId" type="hidden" value="{{vaccine._id}}" />

      <div class="form-group {{errorClass 'vaccine'}}">

          <label class="control-label" for="vaccine"> ชื่อวัคซีน </label>
        <div class="controls">
            <input name="vaccine" id="vaccine" type="text" value="{{vaccine.vaccine}}" placeholder="ชื่อวัคซีน" class="form-control"/>
            <span class="help-block">{{errorMessage 'name'}}</span>
        </div>
      </div>

        <div class="form-group {{errorClass 'vaccineDate'}}">

            <label class="control-label" for="vaccineDate"> วันรับวัคซีน </label>
          <div class="controls">

              <input type="text" name="vaccineDate" id="vaccineDate" value="{{vaccine.vaccineDate}}" placeholder="ระบุวันรับวัคซีน dd-mm-yyyy" class="form-control" />
              <span class="help-block">{{errorMessage 'vaccineDate'}}</span>
          </div>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
