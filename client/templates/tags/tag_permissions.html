<template name="tagPermission">

              <div class="box-header with-border">
                <h3 class="box-title">ตั้งค่าเปิดเผยข้อมูล</h3>
              </div>


                <form class="form-horizontal">
                  <div class="box-body">



            <h2>ตั้งค่าเปิดเผยข้อมูลเป็นสาธารณะ </h2>
            <div class="form-group ">

              <!--<div class="switch controls" id="toggle_tagNo"  data-on-label="SHOW" data-off-label="OFF">-->

              <!--  </div>-->
                <label class="col-sm-2 control-label" for="tagNo">เลือกทั้งหมด</label>
              <div class="col-sm-6">
                <input id="sel_all"  type="checkbox" >
              </div>
            </div>


            <div class="form-group ">
              <label class="col-sm-2 control-label" for="tagNo">หมายเลข Tag</label>
              <div class="col-sm-6">

                <input id="chk_tagNo" name="tagPermis" type="checkbox" value="tagNo" checked >
                <input id="tagNo" name="tagNo" type="hidden" value="{{no}}">
              </div>
              <!--<div class="switch controls" id="toggle_tagNo"  data-on-label="SHOW" data-off-label="OFF">-->

              <!--  </div>-->

            </div>


            <div class="form-group ">
                <label class="col-sm-2 control-label" for="typeId">ประเภทสัตว์</label>
                <div class="col-sm-6">
                  <input id="chk_typeId" name="tagPermis" type="checkbox" value="typeId" checked >
                </div>
              <!--<div class="switch controls" id="toggle_typeId"  data-on-label="SHOW" data-off-label="OFF">-->

              <!--  </div>-->

            </div>


            <div class="form-group ">
              <label class="col-sm-2 control-label" for="name">ชื่อสัตว์</label>
              <div class="col-sm-6">

                <input id="chk_name" name="tagPermis" type="checkbox" value="name" checked>
              </div>
              <!--<div class="switch controls" id="toggle_name"  data-on-label="SHOW" data-off-label="OFF">-->

              <!--  </div>-->

            </div>


            <div class="form-group ">
              <label class="col-sm-2 control-label" for="microship">Microship Id </label>
              <div class="col-sm-6">

                  <input id="chk_microship" name="tagPermis" type="checkbox" value="microship" checked>
              </div>
              <!--<div class="switch controls" id="toggle_microship"  data-on-label="SHOW" data-off-label="OFF">-->

              <!--  </div>-->

            </div>

            <div class="form-group ">
              <label class="col-sm-2 control-label" for="dob">วันเกิด</label>
              <div class="col-sm-6">

                  <input id="chk_dob" name="tagPermis" type="checkbox" value="dob" checked >
              </div>
              <!--<div class="switch controls" id="toggle_dob"  data-on-label="SHOW" data-off-label="OFF">-->

              <!--  </div>-->

            </div>

            <div class="form-group ">
              <label class="col-sm-2 control-label" for="age">อายุ</label>
              <div class="col-sm-6">

                <input id="chk_age" name="tagPermis" type="checkbox" value="age" checked >
              </div>
              <!--<div class="switch controls" id="toggle_dob"  data-on-label="SHOW" data-off-label="OFF">-->

              <!--  </div>-->

            </div>

            <div class="form-group ">
                <label class="col-sm-2 control-label" for="gender">เพศ</label>
              <div class="col-sm-6">

                  <input id="chk_gender" name="tagPermis" type="checkbox"  value="gender" checked>
              </div>
              <!--<div class="switch controls" id="toggle_gender"  data-on-label="SHOW" data-off-label="OFF">-->

              <!--  </div>-->

            </div>

            <div class="form-group ">
              <label class="col-sm-2 control-label" for="breed">สายพันธุ์</label>
              <div class="col-sm-6">

                  <input id="chk_breed" name="tagPermis" type="checkbox" value="breed"  checked>
              </div>
              <!--<div class="switch controls" id="toggle_breed"  data-on-label="SHOW" data-off-label="OFF">-->

              <!--  </div>-->

            </div>

            <div class="form-group ">
              <label class="col-sm-2 control-label" for="color">สี </label>
              <div class="col-sm-6">

                <input id="chk_color" name="tagPermis" type="checkbox" value="color" checked >
              </div>
              <!--<div class="switch controls" id="toggle_color"  data-on-label="SHOW" data-off-label="OFF">-->

            <!--  </div>-->

            </div>

            <div class="form-group ">
              <label class="col-sm-2 control-label" for="weight">น้ำหนัก (กิโลกรัม)</label>
              <div class="col-sm-6">

                <input id="chk_weight"  name="tagPermis" type="checkbox" value="weight" checked >
              </div>
              <!--<div class="switch controls" id="toggle_weight"  data-on-label="SHOW" data-off-label="OFF">-->

              <!--  </div>-->
            </div>

            <div class="form-group ">
                <label class="col-sm-2 control-label" for="height">ความสูง (เซ็นติเมตร)</label>
              <div class="col-sm-6">

                  <input id="chk_height" name="tagPermis" type="checkbox"  value="height" checked >
              </div>
              <!--<div class="switch controls" id="toggle_height"  data-on-label="SHOW" data-off-label="OFF">-->

              <!--  </div>-->

            </div>

            <div class="form-group ">
              <label class="col-sm-2 control-label" for="appearance">ตำหนิ</label>
              <div class="col-sm-6">

                <input id="chk_appearance" name="tagPermis" type="checkbox" value="appearance"  checked>
              </div>
              <!--<div class="switch controls" id="toggle_appearance"  data-on-label="SHOW" data-off-label="OFF">-->

            <!--  </div>-->

            </div>


            <div class="form-group ">
              <label class="col-sm-2 control-label" for="desc">รายละเอียด</label>
              <div class="col-sm-6">

                    <input id="chk_desc" name="tagPermis" type="checkbox" value="desc"   checked>
              </div>
                <!--<div class="switch controls  switch-small" id="toggle_desc"  data-on-label="SHOW" data-off-label="OFF">-->

              <!--  </div>-->

            </div>



            <div class="form-group ">
              <label class="col-sm-2 control-label" for="remark">หมายเหตุ</label>
              <div class="col-sm-6">

                  <input id="chk_remark" name="tagPermis" type="checkbox" value="remark" checked>
              </div>
              <!--<div class="switch controls" id="toggle_remark"  data-on-label="SHOW" data-off-label="OFF">-->

              <!--  </div>-->

            </div>

            <!--type="submit"-->


              <div class="box-footer col-sm-offset-2 col-sm-10">
                <input type="submit" value="บันทึกข้อมูล" class="btn btn-primary"/>
                 <button type="button" name="btn-skip" id="btn-skip" class="btn btn-default">ข้าม</button>
              </div>
              </div>
            </form>


</template>
